server:
  port: 8082

spring:
  application:
    name: interview-service
  datasource:
    url: jdbc:postgresql://localhost:5432/hirestories_db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
