server:
  port: ${PORT:8082}

spring:
  application:
    name: interview-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/hirestories_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
